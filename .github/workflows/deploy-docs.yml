name: Deploy Documentation

on:
  push:
    branches: [main, v4]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: npm ci

      - name: Build documentation
        working-directory: docs
        run: npm run build

      - name: Restructure build for GitHub Pages
        working-directory: docs
        run: |
          # Move assets into the basename folder so /scripting_nodes/assets/ works
          mv build/client/assets build/client/scripting_nodes/assets
          # Copy favicon
          cp build/client/favicon.ico build/client/scripting_nodes/favicon.ico
          # Copy SPA fallback
          cp build/client/__spa-fallback.html build/client/scripting_nodes/__spa-fallback.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/client/scripting_nodes

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
